    <main>
        <section class="nft">
            <div class="crie-nft">
                <form action="" class="crie-nft" method="post" name="new-nft">
                    <label for="nft-image">Imagem do NFT</label>
                    <input type="file" accept="image/*" placeholder="Imagem" id="nft-image" class="input-image-nft" required>
                    <label for="nft-name">Nome do NFT</label>
                    <input type="text" placeholder="Nome do NFT" id="nft-name" class="input-nome-nft" required>
                    <label for="nft-colecao">Nome da Coleção (Se houver)</label>
                    <input type="text" placeholder="Nome da Coleção" id="nft-colecao" class="input-colecao-nft" required>
                    <label for="nft-valor">Valor em MATIC</label>
                    <input type="number" placeholder="Valor em MATIC" id="nft-valor" class="input-valor-nft"required>
                    <label for="nft-desc">Descrição da arte</label>
                    <input type="text" placeholder="Descrição da Arte" maxlenght="400" id="nft-desc" class="input-desc-nft">
                    <label for="nft-obras">Quantidade de cópias</label>
                    <input type="number" placeholder="Quantidade de Obras" id="nft-obras" class="input-n-obras-nft">
                    <label for="nft-royalties">Royalties (entre 0 e 10)</label>
                    <input type="number" placeholder="Royalties em %"  id="nft-royalties" min="0" max="10" class="input-royalties-nft" required>
                    <input type="submit" placeholder="Criar NFT" class="criar-nft" value="Criar NFT">
                </form>
            </div>
            
        </section>
    </main>
